<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outStock]="totalProductOutOfStock"
  (selectedFilterRadiaButtonChange)="onFilterChanged($event)"
></app-filter>
<!-- *ngIf="selectedRadioButton === 'All' || prod.is_in_inventory === (selectedRadioButton === 'In Stock')" -->
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product
      [product]="prod"
      *ngIf="
        searchText === '' ||
        prod.name.toLowerCase().includes(searchText.toLowerCase())
      "
    ></app-product>
  </div>
</div>
